<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ljayy Madamba</title>
    <link rel="stylesheet" href="css.style/style4.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Contact Me</h1>
    </header>

    <section class="contact-container">
        <h2>Let's Connect!</h2>
        <p>Fill out the form below, and I'll get back to you as soon as possible.</p>

        <form id="contactForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <section class="navigation">
        <button onclick="goBack()">â¬… Back to Portfolio</button>
    </section>

    <script>
        function goBack() {
            window.location.href = 'index.html';  
        }

        // Simple alert message after form submission
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            alert("Thank you for your message! I will respond soon.");
            this.reset(); 
        });
    </script>

</body>
</html>
